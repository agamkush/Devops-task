name: Build, Test, and Deploy to AWS

env: 
  ECR_REGISTRY: 396913723591.dkr.ecr.ap-south-1.amazonaws.com
  ECR_REPOSITORY: testing-cicd-repo # Define repository name
  IMAGE_TAG: latest # You can dynamically set this in the steps if needed
  CLUSTER_NAME: testing-cicd-pipelines
  AWS_REGION: ap-south-1

on:
  push: 
    branches:
      - feature/g1-sso-service   

jobs:
  deploy-to-AWS:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, Tag, and Push Docker Image
      id: build-and-push-image
      run: |
        docker build -t ${{env.ECR_REGISTRY}}/${{env.ECR_REPOSITORY}}:${{env.IMAGE_TAG}} .
        docker push ${{env.ECR_REGISTRY}}/${{env.ECR_REPOSITORY}}:${{env.IMAGE_TAG}}
        docker images
    
    - name: Update kube config
      run: aws eks update-kubeconfig --name ${{env.CLUSTER_NAME}} --region ${{env.AWS_REGION}}

    - name: Deploy-to-EKS
      run: | 
         sed -i.bak "s|396913723591.dkr.ecr.ap-south-1.amazonaws.com/testing-cicd-repo|${{env.ECR_REGISTRY}}/${{env.ECR_REPOSITORY}}:${{env.IMAGE_TAG}}|g" manifests/deployment.yaml && \
         kubectl apply -f manifests/deployment.yaml
         kubectl apply -f manifests/service.yaml
      
      
  